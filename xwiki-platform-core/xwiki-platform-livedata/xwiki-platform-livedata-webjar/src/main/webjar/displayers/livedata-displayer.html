<template>
    <component
      v-if="componentName"
      :is="componentName"
      :property-id="propertyId"
      :entry="entry"
      :logic="logic"
    ></component>
</template>

define([
  "Vue",
], function (
  Vue
) {

  Vue.component("livedata-displayer", {

    name: "livedata-displayer",

    template: template,

    props: {
      propertyId: String,
      entry: Object,
      logic: Object,
    },

    data: function () {
      return {
        componentName: undefined,
      };
    },

    mounted: function () {
      var self = this;

      this.logic.createDisplayer(this.propertyId, this.entry)
      .then(function (componentName) {
        self.componentName = componentName;
      })
      .catch(function () {
        self.componentName = "base-displayer";
      });
    },

  });

});
</script>
