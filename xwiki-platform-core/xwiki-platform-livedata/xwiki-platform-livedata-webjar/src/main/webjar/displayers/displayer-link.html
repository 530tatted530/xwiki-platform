<template>
  <base-displayer
    :property-id="propertyId"
    :entry="entry"
    :logic="logic"
  >

    <template #viewer>
        <a
          :href="href"
        >
          {{ value }}
          <span
            class="explicit-empty-value"
            v-if="!value"
          >(no value)</span>
        </a>
    </template>

    <template #editor></template>

  </base-displayer>

  BASE_PATH + "displayers/displayer-mixin.js",
  "vue!" + BASE_PATH + "displayers/base-displayer.html",
], function (
  Vue,
  displayerMixin
) {

  Vue.component("displayer-link", {

    name: "displayer-link",

    template: template,

    mixins: [displayerMixin],

    computed: {
      href: function () {
        return this.config.propertyHref && this.entry[this.config.propertyHref] || "#";
      },
    },

  });

});
