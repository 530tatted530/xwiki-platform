<template>
  <div class="livedata-advanced-panels">


    <!-- Sort Panel -->
    <div
      class="livedata-panel livedata-panel-sort panel panel-default"
      v-show="sortPanelOpen"
    >
      <div class="panel-heading">
        <span>
          <span class="fa fa-sort"></span> Sort
        </span>
        <span
          class="close-button"
          @click="sortPanelOpen = false"
        >
          <span class="fa fa-times"></span>
        </span>

      </div>

      <div class="panel-body">

        <!-- A sort entry -->
        <div
          class="sort-entry"
          v-for="(sortEntry, level) in data.query.sort"
          :key="level"
        >
          <!-- property select -->
          <select
            @change="logic.sort($event.target.value, level)"
          >
            <option
              v-for="(property, i) in data.query.properties"
              :key="i"
              :value="property"
              :selected="property === sortEntry.property"
            >{{ property }}</option>
          </select>

          <!-- direction select -->
          <select
            @change="logic.sort(sortEntry.property, level, $event.target.value === 'true')"
          >
            <option
              value="false"
              :selected="!sortEntry.descending"
            >Ascending</option>
            <option
              value="true"
              :selected="sortEntry.descending"
            >Descending</option>
          </select>
        </div>

      </div>
    </div>



    <!-- Filter Panel -->
    <div
      class="livedata-panel livedata-panel-filter panel panel-default"
      v-show="filterPanelOpen"
    >
      <div class="panel-heading">
        <span>
          <span class="fa fa-filter"></span> Filter
        </span>
        <span
          class="close-button"
          @click="filterPanelOpen = false"
        >
          <span class="fa fa-times"></span>
        </span>

      </div>

      <div class="panel-body">

        <!-- Filter groups -->
        <livedata-filter-group
          v-for="filter in data.query.filters"
          :key="filter.property"
          :logic="logic"
          :property-id="filter.property"
        ></livedata-filter-group>

        <!-- Add filters -->
        <select
          class="select-properties"
          v-show="unfilteredProperties.length > 0"
          @change="addFilterGroup($event.target.value)"
        >
          <option
            value="none"
            ref="selectFilterPropertiesNone"
            selected disabled
          >Add filters</option>
          <option
            v-for="property in unfilteredProperties"
            :key="property.id"
            :value="property.id"
            v-text="property.name"
          ></option>
        </select>

      </div>
    </div>


  </div>
</template>

define([
  "Vue",
  "vue!" + BASE_PATH + "/filters/livedata-filter-group.html",
], function (
  Vue
) {

  Vue.component("livedata-advanced-panels", {

    name: "livedata-advanced-panels",

    template: template,

    props: {
      logic: Object,
    },

    data: function () {
      return {
        sortPanelOpen: false,
        filterPanelOpen: false,
      };
    },

    computed: {
      data: function () { return this.logic.data; },

      // property descriptors that does not have filters
      unfilteredProperties: function () {
        var self = this;
        return this.logic.getFilterablePropertyDescriptors().filter(function (propertyDescriptor) {
          var filter = self.logic.getQueryFilter(propertyDescriptor.id);
          return !filter || filter.constrains.length === 0;
        });
      },
    },

    methods: {
      addFilterGroup: function (value) {
        if (value === "none") { return; }
        this.logic.addFilter(value);
        this.$refs.selectFilterPropertiesNone.selected = true;
      },
    },

    mounted: function () {
      var self = this;
      // listen for event from the dropdown
      this.logic.onEvent("triggerSortPanel", function () {
        self.sortPanelOpen = !self.sortPanelOpen;
      });
      // listen for event from the dropdown
      this.logic.onEvent("triggerFilterPanel", function () {
        self.filterPanelOpen = !self.filterPanelOpen;
      });
    },


  });
});
</script>
