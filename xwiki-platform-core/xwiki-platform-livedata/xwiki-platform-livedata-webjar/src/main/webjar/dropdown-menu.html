<template>
  <div class="livedata-topbar">

    <!-- Drowpdown -->
    <div class="livedata-dropdown btn-group">

      <!-- Drowpdown button-->
      <a class="btn btn-default dropdown-toggle" title="More Actions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" role="button">
        <span class="fa fa-ellipsis-v"></span>
      </a>

      <!-- Drowpdown content-->
      <ul class="dropdown-menu">

        <!-- Change layout-->
        <li class="dropdown-header">Change Layout</li>
        <li
          v-for="layout in data.query.layouts"
        >
          <a href="#" @click.prevent="logic.loadLayout(layout)">
            <span :class="data.meta.layoutDescriptors[layout].icon"></span>
            {{ data.meta.layoutDescriptors[layout].name }}
          </a>
        </li>

        <!-- Common actions -->
        <li class="dropdown-header">Actions</li>
        <li>
          <a href="#" @click.prevent="sortPanelOpen = !sortPanelOpen">
            <span class="fa fa-sort"></span> Toggle Sort Panel
          </a>
        </li>

      </ul>

    </div>

    <!-- Sort Panel -->
    <div
      class="livedata-panel livedata-panel-sort panel panel-default"
      v-show="sortPanelOpen"
    >
      <div class="panel-heading">
        <span>
          <span class="fa fa-sort"></span> Sort
        </span>
        <span
          class="close-button"
          @click="sortPanelOpen = false"
        >
          <span class="fa fa-times"></span>
        </span>

      </div>

      <div class="panel-body">

        <!-- A sort entry -->
        <div
          class="sort-entry"
          v-for="(sortEntry, level) in data.query.sort"
          :key="level"
        >
          <!-- property select -->
          <select
            @change="logic.sort($event.target.value, level)"
          >
            <option
              v-for="(property, i) in data.query.properties"
              :key="i"
              :value="property"
              :selected="property === sortEntry.property"
            >{{ property }}</option>
          </select>

          <!-- direction select -->
          <select
            @change="logic.sort(sortEntry.property, level, $event.target.value === 'true')"
          >
            <option
              value="false"
              :selected="!sortEntry.descending"
            >Ascending</option>
            <option
              value="true"
              :selected="sortEntry.descending"
            >Descending</option>
          </select>
        </div>

      </div>
    </div>


  </div>
</template>

    props: {

    data: function () {
      return {
        sortPanelOpen: false,
      };
    },

    computed: {
      data: function () { return this.logic.data; },
    },

  });
});
