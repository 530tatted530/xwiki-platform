<template>
  <div class="livedata-topbar-wrapper">


    <div class="livedata-topbar">

      <!-- Drowpdown -->
      <div ref="dropdownMenu"></div>

      <!-- Pagination -->
      <nav class="livedata-pagination">

        <!-- should go in the dropdown ?
        <span>
          Entries per page
          <select
            class="pagination-entries-per-page"
            @change="logic.setPageSize(+$event.target.value)"
          >
            <option
              v-for="pageSize in data.meta.pagination.pageSizes"
              :value="pageSize"
              :selected="pageSize === data.query.limit"
            >{{ pageSize }}</option>
          </select>
        </span>
        -->

        <span class="pagination-current-entries">
          {{ logic.getFirstIndexOfPage() + 1}} - {{ logic.getLastIndexOfPage() + 1}}
          of {{ data.data.count }}
        </span>

        <nav class="pagination-indexes">
          <!--
          <a
            class="page-nav"
            href="#"
            @click.prevent="logic.setPageIndex(0)"
          >
            <span class="fa fa-angle-double-left"></span>
          </a>
          -->

          <a
            class="page-nav"
            href="#"
            @click.prevent="logic.setPageIndex(logic.getPageIndex() - 1)"
          >
            <span class="fa fa-angle-left"></span>
          </a>

          <span
            v-for="pageIndex in paginationIndexesAndDots"
            keys="pageIndex"
          >
            <span v-if="pageIndex === '...'">...</span>
            <a
              v-else
              :class="{
                'page-nav': true,
                'current': pageIndex === logic.getPageIndex(),
              }"
              href="#"
              @click.prevent="logic.setPageIndex(pageIndex)"
            >
              {{ pageIndex + 1 }}
            </a>
          </span>

          <a
            class="page-nav"
            href="#"
            @click.prevent="logic.setPageIndex(logic.getPageIndex() + 1)"
          >
            <span class="fa fa-angle-right"></span>
          </a>

          <!--
          <a
            class="page-nav"
            href="#"
            @click.prevent="logic.setPageIndex(logic.getPageCount() - 1)"
          >
            <span class="fa fa-angle-double-right"></span>
          </a>
          -->

        </nav>

      </nav>

    </div>



    <!-- Sort Panel -->
    <div
      class="livedata-panel livedata-panel-sort panel panel-default"
      v-show="sortPanelOpen"
    >
      <div class="panel-heading">
        <span>
          <span class="fa fa-sort"></span> Sort
        </span>
        <span
          class="close-button"
          @click="sortPanelOpen = false"
        >
          <span class="fa fa-times"></span>
        </span>

      </div>

      <div class="panel-body">

        <!-- A sort entry -->
        <div
          class="sort-entry"
          v-for="(sortEntry, level) in data.query.sort"
          :key="level"
        >
          <!-- property select -->
          <select
            @change="logic.sort($event.target.value, level)"
          >
            <option
              v-for="(property, i) in data.query.properties"
              :key="i"
              :value="property"
              :selected="property === sortEntry.property"
            >{{ property }}</option>
          </select>

          <!-- direction select -->
          <select
            @change="logic.sort(sortEntry.property, level, $event.target.value === 'true')"
          >
            <option
              value="false"
              :selected="!sortEntry.descending"
            >Ascending</option>
            <option
              value="true"
              :selected="sortEntry.descending"
            >Descending</option>
          </select>
        </div>

      </div>
    </div>


  </div>
</template>


<script>

define([
  "Vue",
  BASE_PATH + "dropdownMenu.js",
], function (
  Vue,
  createDropdownMenu,
) {
  Vue.component("livedata-topbar", {

    name: "livedata-topbar",

    template: template,

    props: {
      logic: Object,
    },

    data: function () {
      return {
        sortPanelOpen: false,
      };
    },

    computed: {
      data: function () { return this.logic.data; },

      // get the page indexes to be displayed in the page nav
      paginationIndexes: function () {
        var pageCount = this.logic.getPageCount();
        var maxShownPages = this.data.meta.pagination.maxShownPages;
        var currentPageIndex = this.logic.getPageIndex();
        var pageIndexes = [];
        var addPage = function (pageNumber) {
          if (pageNumber >= 0 && pageNumber < pageCount && pageIndexes.indexOf(pageNumber) === -1) {
            pageIndexes.push(pageNumber);
          }
        }

        // pages to display at the very least
        if (maxShownPages >= 1) { addPage(currentPageIndex); }
        if (maxShownPages >= 2) { addPage(0); }
        if (maxShownPages >= 3) { addPage(pageCount - 1); }

        var i = 1;
        var bound = Math.max(currentPageIndex, pageCount - currentPageIndex);
        while (pageIndexes.length < maxShownPages && Math.abs(i) < bound) {
          addPage(currentPageIndex + i);
          if (i > 0) {
            i *= -1;
          } else {
            i = (i * -1) + 1;
          }
        }

        return pageIndexes.sort(function (a, b) { return a - b; });
      },

      paginationIndexesAndDots: function () {
        var indexesAndDots = [];
        this.paginationIndexes.forEach(function (index, i, indexes) {
          indexesAndDots.push(index);
          if (indexes[i + 1] && indexes[i + 1] !== index + 1) {
            indexesAndDots.push("...");
          }
        });
        return indexesAndDots;
      },

    },

    mounted: function () {
      var self = this;
      // create dropdown
      var dropdownMenu = createDropdownMenu(this.logic);
      this.$refs.dropdownMenu.parentNode.replaceChild(dropdownMenu, this.$refs.dropdownMenu);
      // listen for event from the dropdown
      this.logic.element.addEventListener("xwiki:livedata:toggleSortPanel", function () {
        self.sortPanelOpen = !self.sortPanelOpen;
      });
    },

  });
});
</script>
