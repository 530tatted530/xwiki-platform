<template>
  <div class="livedata-filter-group">

    <div class="filter-group-title">
      <span class="property-name">{{ propertyDescriptor.name }}</span>
      <a
        class="delete-filter-group"
        href="#"
        @click.prevent="logic.removeAllFilters(propertyId)"
        title="Delete the whole property filters"
      >
        <span class="fa fa-trash-o"></span>
      </a>
    </div>

    <!--
    <select
      class="select-combinaison"
      @change=""
    >
      <option
        v-for="operator in ['And', 'Or']"
        :value="operator === 'And'"
        v-text="operator"
        :selected="operator === filterGroup.matchAll"
      ></option>
    </select>
    -->

    <div class="filters">
      <livedata-filter
        v-for="(filter, filterIdx) in filterGroup.constrains"
        :key="filterIdx"
        :logic="logic"
        :filter="filter"
        :filter-idx="filterIdx"
        :property-id="propertyId"
      >

      </livedata-filter>

      <a
        class="add-filter"
        href="#"
        @click.prevent="logic.addFilter(propertyId)"
      >
        + Add filter
      </a>
    </div>

  </div>
</template>

define([
  "Vue",
  "vue!" + BASE_PATH + "/filters/livedata-filter.html",
], function (
  Vue
) {

  Vue.component("livedata-filter-group", {

    name: "livedata-filter-group",

    template: template,

    props: {
      logic: Object,
      propertyId: String,
    },

    computed: {
      data: function () { return this.logic.data; },

      filterGroup: function () {
        return this.logic.getQueryFilter(this.propertyId);
      },

      propertyDescriptor: function () {
        return this.logic.getPropertyDescriptor(this.filterGroup.property);
      },
    },

  });
});
