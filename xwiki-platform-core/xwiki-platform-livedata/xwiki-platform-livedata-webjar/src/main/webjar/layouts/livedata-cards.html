<template>
  <div class="livedata-cards-layout">

    <div ref="dropdownMenu"></div>

    <!-- Cards component -->
    <div class="livedata-cards">

    <!-- A card -->
      <div
        class="card"
        v-for="(entry, entryId) in entries"
        :key="entryId"
      >
        <div
          class="card-property"
          v-for="property in properties"
          :key="property.id"
        >
          <strong>{{ property.name }}:</strong>
          <span>{{ entry[property.id] }}</span>
        </div>
      </div>


    </div>

  </div>
</template>

define([
  "Vue",
  "dropdownMenu",
], function (
  Vue,
  DropdownMenu,
) {

  Vue.component("livedata-cards", {

    name: "livedata-cards",

    template: template,

    props: {
      logic: Object,
    },

    computed: {
      data: function () { return this.logic.data; },
      entries: function () { return this.logic.data.data.entries; },
      properties: function () { return this.logic.data.meta.propertyDescriptors; },
    },

    mounted: function () {
      var dropdownMenu = new DropdownMenu(this.logic);
      this.$refs.dropdownMenu.append(dropdownMenu);
    },

  });
});
</script>
