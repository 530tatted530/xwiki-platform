<template>
  <div class="livedata-table-layout">

    <div ref="dropdownMenu"></div>

    <!-- Table component -->
    <table class="livedata-table">

      <!-- Table Header -->
      <thead>
        <tr>

          <th
            v-for="col in cols"
            :key="col.id"
          >
            {{ col.name }}
          </th>

        </tr>
      </thead>


      <!-- Table Body -->
      <tbody>
        <tr
          v-for="(row, rowId) in rows"
          :key="rowId"
        >

          <td
            class="cell"
            v-for="col in cols"
            :key="col.id"
          >
            <div
              class="displayer"
              v-text="row[col.id]"
            ></div>
          </td>

        </tr>
      </tbody>

    </table>

  </div>
</template>

define([
  "Vue",
  BASE_PATH + "dropdownMenu.js",
], function (
  Vue,
  DropdownMenu,
) {

  Vue.component("livedata-table", {

    name: "livedata-table",

    template: template,

    props: {
      logic: Object,
    },

    computed: {
      data: function () { return this.logic.data; },
      rows: function () { return this.logic.data.data.entries; },
      cols: function () { return this.logic.data.meta.propertyDescriptors; },
    },

    mounted: function () {
      var dropdownMenu = new DropdownMenu(this.logic);
      this.$refs.dropdownMenu.append(dropdownMenu);
    },

  });
});
</script>
