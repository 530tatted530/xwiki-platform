<template>
  <div class="livedata-layout-table">

    <livedata-topbar :logic="logic"></livedata-topbar>

    <!-- Table component -->
    <table class="livedata-table">

      <!-- Table Header -->
      <thead>

        <!-- Column name -->
        <tr class="column-header">
          <th
            v-for="col in cols"
            :key="col.id"
          >
            <div
              class="column-name"
              @click="logic.sort(col.id)"
            >
              <span>{{ col.name }}</span>
              <span
                v-if="logic.isPropertySortable(col.id)"
                :class="[
                  'sort-icon',
                  'fa',
                  { 'sorted': sorts[col.id] },
                  (sorts[col.id] && sorts[col.id].descending) ? 'fa-caret-up' : 'fa-caret-down',
                ]"
              ></span>
            </div>
          </th>
        </tr>

        <!-- Column filter -->
        <tr class="column-filters">
          <th
            v-for="col in cols"
            :key="col.id"
          >
            <input
              v-if="logic.isPropertyFilterable(col.id)"
              type="text" size="1"
              :value="data.query.filters[col.id] && data.query.filters[col.id][0] && data.query.filters[col.id][0].value"
              @change="logic.filter(col.id, 0, { value: $event.target.value })"
            />
          </th>
        </tr>

      </thead>


      <!-- Table Body -->
      <tbody>
        <tr
          v-for="(row, rowId) in rows"
          :key="rowId"
        >

          <td
            class="cell"
            v-for="col in cols"
            :key="col.id"
            v-displayer="{col: col, row: row}"
            >
          </td>

        </tr>
      </tbody>

    </table>

  </div>
</template>

define([
  "Vue",
  "vue!" + BASE_PATH + "livedata-topbar.html",
], function (
  Vue
) {

  Vue.component("livedata-layout-table", {

    name: "livedata-layout-table",

    template: template,

    directives: {
      // vue directive to automatically create and insert the displayer inside the element
      displayer: {
        bind: function (el, binding, vnode) {
          vnode.context.$parent.logic.createDisplayer(binding.value.col.id, binding.value.row)
          .then(function (displayer) {
            el.appendChild(displayer.element);
            displayer.view();
          });
        },
      },
    },

    props: {
      logic: Object,
    },

    computed: {
      data: function () { return this.logic.data; },
      rows: function () { return this.logic.data.data.entries; },
      cols: function () { return this.logic.data.meta.propertyDescriptors; },
      sorts: function () {
        let sorts = {};
        this.data.query.sort.forEach( function (sortObject, level) {
          sorts[sortObject.property] = {
            level: level,
            descending: sortObject.descending,
          };
        });
        return sorts;
      },
    },

  });
});
</script>
